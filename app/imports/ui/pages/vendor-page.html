<template name="Vendor_Page">
  <div class="vendor-page-body">
    <div class="ui container">
      <h4> Vendors </h4>
      <hr/>
      <div class="ui link centered cards">
        <div class="card">
          <div class="image">
            <img src="/images/pizza.jpg" style="height: 290px">
          </div>
          <div class="content">
            <div class="header">Domino's</div>
            <div class="meta">
              <a>Pizza</a>
            </div>
          </div>
          <div class="extra content">
            <span>
        <i class="food icon"></i>
        Open until 2:30 pm
      </span>
          </div>
        </div>
        <div class="card">
          <div class="image">
            <img src="/images/panda.jpg" style="height: 290px">
          </div>
          <div class="content">
            <div class="header">Panda Express</div>
            <div class="meta">
              <span class="date">Chinese</span>
            </div>
          </div>
          <div class="extra content">
            <span>
        <i class="food icon"></i>
        Closed now
      </span>
          </div>
        </div>
        <div class="card">
          <div class="image">
            <img src="/images/coffee.jpg" style="height: 290px">
          </div>
          <div class="content">
            <div class="header">The Curb</div>
            <div class="meta">
              <a>Coffee</a>
            </div>
          </div>
          <div class="extra content">

            <span>
        <i class="food icon"></i>
        Opens at 12:00 pm
      </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
